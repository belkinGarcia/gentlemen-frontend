<div class="list-container">
  <div class="content-wrapper">
    <ng-container *ngIf="showTitle">
      <h2>BARBERIA Y TIENDA DE PRODUCTOS PARA EL CUIDADO</h2>
      <h1>DE BARBA Y CABELLO</h1>
    </ng-container>
    <ng-container *ngIf="!isCarousel">
    </ng-container>
    <div *ngIf="isCarousel" class="carousel-container">
      <div class="carousel-inner">
        <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * (100 / 3)) + '%)'">
          <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>
      </div>
      <div *ngIf="showNav" class="carousel-nav">
        <button mat-icon-button (click)="prev()"
          [disabled]="currentIndex === 0"><mat-icon>arrow_back</mat-icon></button>
        <button mat-icon-button (click)="next()"
          [disabled]="currentIndex >= maxIndex"><mat-icon>arrow_forward</mat-icon></button>
      </div>
    </div>
    <div *ngIf="!isCarousel" class="products-grid">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
    <a *ngIf="isCarousel && showViewAllButton" mat-flat-button class="view-all-btn" routerLink="/tienda">
      VER TODOS LOS PRODUCTOS
    </a>
    <app-custom-paginator *ngIf="!isCarousel" [length]="totalProducts" [pageSize]="pageSize"
      (pageChange)="onPageChange($event)">
    </app-custom-paginator>
  </div>
</div>
