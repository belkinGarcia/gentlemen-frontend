<div class="page-container">
  <div class="page-header">
    <div>
      <h2>Gestión de Categorías</h2>
      <p>Administra las categorías para tus productos.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Nueva Categoría
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cat"> {{cat.idCategoria}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cat"> <strong>{{cat.nombre}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let cat"> {{cat.descripcion || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cat">
        <button mat-icon-button color="primary" (click)="openEditDialog(cat)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(cat.idCategoria)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div *ngIf="dataSource.length === 0" style="padding: 20px; text-align: center; color: #666;">
    No hay categorías registradas.
  </div>
</div>
