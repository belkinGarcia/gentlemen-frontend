<div class="page-container">
  <div class="page-header">
    <div>
      <h2>Gestión de Marcas</h2>
      <p>Administra las marcas de tus productos.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Nueva Marca
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let m"> {{m.idMarca}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let m"> <strong>{{m.nombre}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let m"> {{m.descripcion || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let m">
        <button mat-icon-button color="primary" (click)="openEditDialog(m)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteBrand(m.idMarca)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
