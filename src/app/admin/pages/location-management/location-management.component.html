<div class="location-management-container">
  <div class="page-header">
    <div>
      <h2>Gestión de Sedes y Locales</h2>
      <p>Administra las direcciones, teléfonos y estado de tus locales de atención.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add_location</mat-icon>
      Añadir Sede
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let location"> 
        <img [src]="location.imageUrl || 'assets/placeholder.png'" alt="Imagen del local" class="location-image">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Sede </th>
      <td mat-cell *matCellDef="let location"> <strong>{{location.name}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let location"> {{location.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let location"> {{location.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let location">
        <button mat-icon-button color="primary" (click)="openDialog(location)" matTooltip="Editar sede">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteLocation(location.id, location.name)" matTooltip="Eliminar sede">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
