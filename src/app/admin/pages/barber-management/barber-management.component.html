<div class="barber-management-container">
  <div class="page-header">
    <div>
      <h2>Gestión de Staff y Barberos</h2>
      <p>Administra la información de tu personal y su estado activo.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>person_add</mat-icon>
      Añadir Barbero
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let barber">
        <img [src]="barber.imageUrl" [alt]="barber.name" class="barber-image">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let barber"> <strong>{{barber.name}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="locationName">
      <th mat-header-cell *matHeaderCellDef> Sede </th>
      <td mat-cell *matCellDef="let barber"> {{barber.locationName}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let barber"> 
        <mat-icon class="rating-star">star</mat-icon> {{barber.rating}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let barber">
        <mat-slide-toggle 
          [checked]="barber.isActive" 
          (change)="toggleActive(barber)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let barber">
        <button mat-icon-button color="primary" (click)="openDialog(barber)" matTooltip="Editar barbero">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBarber(barber.id)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
