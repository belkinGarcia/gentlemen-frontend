<div class="product-management-container">
  <div class="page-header">
    <div>
      <h2>Gestión de Productos</h2>
      <p>Crea, edita y elimina los productos de tu tienda.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Añadir Producto
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.imageUrl || 'https://i.pinimg.com/736x/a7/8a/31/a78a3173c0bdb189adae110c9e4a1382.jpg'" [alt]="product.name" class="product-image">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> 
        <strong>{{product.name}}</strong>
        <div style="font-size: 0.8em; color: gray;">{{product.brand}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency:'S/ '}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> 
        <span [style.color]="product.stock < 10 ? 'red' : 'inherit'" style="font-weight: bold;">
          {{product.stock}} u.
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="openEditDialog(product)" matTooltip="Editar producto">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product.id)" matTooltip="Eliminar producto">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
