<div class="user-management-container">
  <h2>Gestión de Usuarios</h2>
  <p>Asigna roles y administra los usuarios registrados en la plataforma.</p>
  
  <table mat-table [dataSource]="users" class="mat-elevation-z2">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> 
        <strong>{{user.nombres}} {{user.apellidos}}</strong>
        <span *ngIf="user.idUsuario === currentAdminId" class="you-badge">(Tú)</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user">
        <mat-form-field appearance="outline" class="role-select">
          <mat-select 
            [value]="user.tipoUsuario"
            (selectionChange)="onRoleChange(user, $event.value)"
            [disabled]="user.idUsuario === currentAdminId"> 
            <mat-option value="CLIENTE">Cliente</mat-option>
            <mat-option value="ADMINISTRADOR">Admin</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role'];"></tr>
  </table>
</div>
