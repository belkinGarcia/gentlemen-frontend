<div class="user-management-container">
  <h2>Gestión de Usuarios</h2>
  <p>Asigna roles y administra los usuarios registrados en la plataforma.</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> 
        <strong>{{user.firstName}} {{user.lastName}}</strong>
        <span *ngIf="user.id === currentAdminId" class="you-badge">(Tú)</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user">
        
        <mat-form-field appearance="outline" class="role-select">
          <mat-select 
            [value]="user.role"
            (selectionChange)="onRoleChange(user, $event.value)"
            [disabled]="user.id === currentAdminId"> <mat-option value="USER">Usuario</mat-option>
            <mat-option value="ADMIN">Admin</mat-option>
            
          </mat-select>
        </mat-form-field>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
