<h2 mat-dialog-title>
  {{ isEditMode ? 'Editar Servicio' : 'Crear Nuevo Servicio' }}
</h2>
<mat-dialog-content>
  <form [formGroup]="serviceForm" class="service-form">
    <div class="form-row">
      <mat-form-field appearance="outline" class="flex-50">
        <mat-label>Nombre del Servicio</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-50">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="category" required>
        <mat-hint>Ej: Corte de Cabello, Barba y Afeitado</mat-hint>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div class="form-row">
      <mat-form-field appearance="outline" class="flex-50">
        <mat-label>Precio (S/)</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-50">
        <mat-label>Duración (Minutos)</mat-label>
        <input matInput type="number" formControlName="duration" required>
        <mat-hint>Mínimo 10 minutos.</mat-hint>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
          <mat-label>URL de la Imagen</mat-label>
          <input matInput formControlName="imageUrl">
          <mat-icon matSuffix>image</mat-icon>
          <mat-hint>Enlace a la imagen del servicio (ej: un logo)</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="serviceForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
