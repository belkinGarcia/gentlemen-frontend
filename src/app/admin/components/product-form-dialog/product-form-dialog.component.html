<h2 mat-dialog-title>
  {{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Precio (S/)</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL de la Imagen</mat-label>
      <input matInput formControlName="imageUrl" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
    
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
